plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "17.0.10"
    modules = ['javafx.base', 'javafx.graphics', 'javafx.controls']
}

application {
    mainModule = "KochSnowflake"
    mainClass = 'de.tum.in.ase.KochSnowflake'
}

